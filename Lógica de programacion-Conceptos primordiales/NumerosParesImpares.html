    <h3>CALCULAR NUMEROS PARES E IMPARES</h3>

    <script>

        function Imprimir(frase) 
        {
            document.write(frase + "<br><br><br>")
        }

        var limite = parseInt(prompt ("Ingrese el limite de numeros para saber cuales son los pares e impares"));
        var numero = 1; 

        while(numero <= limite)
        {
            if (numero%2 == 0)
            {
                Imprimir(numero + " es par");
            }
            else
            {
                Imprimir(numero + " es impar");
            }
            
            numero ++;

        }
