<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos de equipo de futbol</title>
</head>
<body>

    <h3>Programa para calcular los puntos de un equipo de futbol</h3>

    <script>
        
        function Imprimir(frase) 
        {
            document.write(frase)
            document.write("<br><br><br>");
        }
        
        function calcularFurbol()
        {
            var victorias = parseInt(prompt("Ingrese la cantidad de victorias del equipo"));
            var empates =  parseInt(prompt("Ingrese la cantidad de empates del equipo"));
            puntosTotal = (victorias * 3) + empates; 
            
            return puntosTotal; 
        }
        
        var bryan = calcularFurbol();

        Imprimir("El total de puntos del equipo es: " + bryan + " puntos ")
        
        if (bryan > 28)
        {
            Imprimir("El equipo esta mejor que el año pasado");
        }

        if (bryan <28)
        {
            Imprimir("El equipo esta peor que el año pasado");
        }

        if (bryan == 28)
        {
            Imprimir("El equipo esta igual que el año pasado");
        }

    </script>

</body>
</html>
